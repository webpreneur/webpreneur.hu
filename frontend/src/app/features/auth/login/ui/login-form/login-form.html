<form cForm [formGroup]="form" (ngSubmit)="submit()" novalidate>
  <div class="mb-3">
    <label cLabel for="inputEmail-1">Email címed</label>
    <input cFormControl id="inputEmail-1" type="email" formControlName="email" autocomplete="email" name="email"/>
  </div>
  <div class="mb-3">
    <label cLabel for="inputPassword-1">Jelszó</label>
    <input cFormControl id="inputPassword-1" type="password" formControlName="password" autocomplete="current-password" name="password" />
  </div>
  <button cButton color="primary" type="submit" [disabled]="form.invalid" shape="rounded-pill">Bejelentkezés</button>
</form>
