<form cForm [formGroup]="form" (ngSubmit)="submit()">
  <div class="mb-3">
    <label cLabel for="inputEmail-1">Email address</label>
    <input cFormControl id="inputEmail-1" type="email" formControlName="email" />
    <div cFormText>We'll never share your email with anyone else</div>
  </div>
  <div class="mb-3">
    <label cLabel for="inputPassword-1">Password</label>
    <input cFormControl id="inputPassword-1" type="password" formControlName="password" />
  </div>
  <c-form-check class="mb-3">
    <input cFormCheckInput id="checkMeOut-1" type="checkbox" />
    <label cFormCheckLabel for="checkMeOut-1">Check me out</label>
  </c-form-check>
  <input cButton color="primary" type="submit" />
</form>
